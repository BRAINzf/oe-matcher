  <title>OEåŒ¹é…æŸ¥æ‰¾å·¥å…·ï¼ˆExcelä¸Šä¼ ç‰ˆï¼‰</title>
  <!-- âœ… ä½¿ç”¨å›½å†…åŠ é€Ÿ CDNï¼Œç¡®ä¿åŠ è½½æˆåŠŸ -->
  <script src="https://cdn.bootcdn.net/ajax/libs/xlsx/0.20.0/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
      color: #333;
    }

    #result {
      margin-top: 20px;

<body>
  <div class="container">
    <h1>ğŸ” OE åŒ¹é…æŸ¥æ‰¾å·¥å…·ï¼ˆExcelä¸Šä¼ ç‰ˆï¼‰</h1>
    <p>ä¸Šä¼ ä¸€ä¸ª <code>.xlsx</code> æ–‡ä»¶ï¼ŒåŒ…å«ä¸‰åˆ—ï¼š<br>
       <strong>Aåˆ—</strong>ï¼šIDï¼Œ<strong>Båˆ—</strong>ï¼šOEåˆ—è¡¨ï¼ˆå¯æ¢è¡Œï¼‰ï¼Œ<strong>Cåˆ—</strong>ï¼šOEåˆ—è¡¨ï¼ˆå¯æ¢è¡Œï¼‰</p>

    <input type="file" id="fileInput" accept=".xlsx" />
    <button onclick="processFile()">ğŸš€ å¼€å§‹å¤„ç†</button>

    <div id="result"></div>
  </div>

  <script>
    function processFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("è¯·å…ˆé€‰æ‹©ä¸€ä¸ª .xlsx æ–‡ä»¶ï¼");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const firstSheetName = workbook.SheetNames[0];
          const worksheet = workbook.Sheets[firstSheetName];
          const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

          if (json.length === 0) {
            document.getElementById('result').innerHTML = '<p class="warning">âš ï¸ æ–‡ä»¶ä¸ºç©ºï¼</p>';
            return;
          }

          const dataRows = [];
          const bToA = new Map();
          const bCount = {};
          const cCount = {};

          for (let i = 0; i < json.length; i++) {
            const row = json[i];
            if (!row || row.length === 0) continue;

            const aId = (row[0] ?? '').toString().trim();
            const bText = (row[1] ?? '').toString().trim();
            const cText = (row[2] ?? '').toString().trim();

            if (!aId && !bText && !cText) continue;

            const bList = bText.split('\n').map(s => s.trim()).filter(s => s);
            const cList = cText.split('\n').map(s => s.trim()).filter(s => s);

            for (const b of bList) {
              if (!bToA.has(b)) {
                bToA.set(b, aId);
              }
              bCount[b] = (bCount[b] || 0) + 1;
            }

            for (const c of cList) {
              cCount[c] = (cCount[c] || 0) + 1;
            }

            dataRows.push({ aId, bList, cList });
          }

          const bDuplicates = Object.keys(bCount).filter(k => bCount[k] > 1);
          const cDuplicates = Object.keys(cCount).filter(k => cCount[k] > 1);

          let resultHtml = '<h2>ğŸ“Š å¤„ç†ç»“æœ</h2>';

          if (bDuplicates.length > 0 || cDuplicates.length > 0) {
            resultHtml += '<div class="warning">';
            if (bDuplicates.length > 0) {
              resultHtml += `<p><strong>Båˆ—é‡å¤é¡¹ï¼ˆ${bDuplicates.length}ä¸ªï¼‰ï¼š</strong> ${bDuplicates.slice(0, 10).join(', ')}${bDuplicates.length > 10 ? '...' : ''}</p>`;
            }
            if (cDuplicates.length > 0) {
              resultHtml += `<p><strong>Cåˆ—é‡å¤é¡¹ï¼ˆ${cDuplicates.length}ä¸ªï¼‰ï¼š</strong> ${cDuplicates.slice(0, 10).join(', ')}${cDuplicates.length > 10 ? '...' : ''}</p>`;
            }
            resultHtml += '</div>';
          } else {
            resultHtml += '<p class="success">âœ… Båˆ—å’ŒCåˆ—å‡æ— é‡å¤é¡¹ã€‚</p>';
          }

          resultHtml += '<h3>åŒ¹é…è¯¦æƒ…ï¼š</h3>';
          resultHtml += '<table>';
          resultHtml += '<thead><tr><th>A ID</th><th>Båˆ—å€¼</th><th>Cåˆ—å€¼</th><th>Dåˆ—ï¼ˆåŒ¹é…çš„A IDï¼‰</th></tr></thead><tbody>';

          for (const item of dataRows) {
            const matches = [];
            for (const c of item.cList) {
              if (bToA.has(c)) {
                matches.push(bToA.get(c));
              }
            }
            const matchStr = matches.length > 0 ? matches.join(', ') : 'â€”';

            resultHtml += `<tr>
              <td>${item.aId}</td>
              <td><pre>${item.bList.join('\n')}</pre></td>
              <td><pre>${item.cList.join('\n')}</pre></td>
              <td>${matchStr}</td>
            </tr>`;
          }

          resultHtml += '</tbody></table>';
          document.getElementById('result').innerHTML = resultHtml;

        } catch (err) {
          console.error(err);
          document.getElementById('result').innerHTML = `<p class="warning">âŒ è§£ææ–‡ä»¶å¤±è´¥ï¼š${err.message}</p>`;
        }
      };

      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
